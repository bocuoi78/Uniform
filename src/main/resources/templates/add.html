<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8">
    <title>VKU Uniform</title>
    <link type="text/css" rel="stylesheet" th:href="@{css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{css/bootstrap-4-5-3.min.css}">
    <link rel="stylesheet" th:href="@{css/bootstrap-datepicker.min.css}">
    <link rel="stylesheet" th:href="@{css/font-awesome.min.css}">
    <script th:src="@{jquery/jquery.min.js}"></script>
    <script th:src="@{js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{js/bootstrap-datepicker.min.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light navbar-light">
    <a class="navbar-brand" th:href="@{./}">
        <img th:src="@{image/logo-VKU.jpg}" alt="logo" style="width:40px;">
    </a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/list}">Danh sách</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{./add}">Thêm mới</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{./export}">Xuất file</a>
        </li>
    </ul>
</nav>
<div class="col-3"></div>
<div class="container col-6">
    <h1>Thêm mới</h1>
    <div class="col-md-auto">
        <form th:object="${student}" th:action="@{save}" action="#" method="post">
            <div>
                <label th:for="name">Họ và Tên:</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="Họ và Tên"/>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <div>
                <label th:for="phone">Số điện thoại:</label>
                <input type="text" th:field="*{phone}" class="form-control" placeholder="Số điện thoại"/>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <div>
                <label th:for="class_name">Lớp:</label>
                <input type="text" th:field="*{class_name}" class="form-control" placeholder="Lớp"/>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <div>
                <label th:for="gender">Giới tính:</label>
                <p/>
                <label class="mr-3">
                    <input type="radio" class="mr-1" name="gender" value="1"> Nam
                </label>
                <label class="mr-3">
                    <input type="radio" class="mr-1" name="gender" value="0"> Nữ
                </label>
            </div>
            <div>
                <label th:for="birthday">Ngày sinh:</label>
                <div class="input-group date" id="datepicker">
                    <input type="text" class="form-control" th:field="*{birthday}" placeholder="dd/mm/yyyy">
                    <span class="input-group-append"></span>
                </div>
            </div>
            <script type="text/javascript">
                $(function() {
                    $('#datepicker').datepicker({
                        format: 'dd/mm/yyyy'
                    });
                });
            </script>
            <div style="clear: both; display: block; height: 10px"></div>
            <input type="hidden" th:field="*{paid}" id="paid"/>
            <script>document.getElementById("paid").value = 1</script>
            <div>
                <label th:for="size">Size áo:</label>
                <select class="form-select" name="size" aria-label="Default select example">
                    <option selected>-- Choose a size --</option>
                    <option value="1">Nam S</option>
                    <option value="2">Nam M</option>
                    <option value="3">Nam L</option>
                    <option value="4">Nam XL</option>
                    <option value="5">Nam XXL</option>
                    <option value="6">Nam XXXL</option>
                    <option value="7">Nữ S</option>
                    <option value="8">Nữ M</option>
                    <option value="9">Nữ L</option>
                    <option value="10">Nữ XL</option>
                    <option value="11">Nữ XXL</option>
                    <option value="12">Nữ XXXL</option>
                </select>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <div>
                <label th:for="note">Ghi chú:</label>
                <textarea type="textarea" th:field="*{note}" class="form-control" placeholder="Ghi chú" rows="5"></textarea>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <input type="submit" class="btn btn-success" value="Xác nhận"/>
        </form>
    </div>
</div>
</body>
</html>
